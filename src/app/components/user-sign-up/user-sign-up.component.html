<div class="container">
  <div class="row">
    <div class="col s5">
      <div class="card">
        <div class="card-content">
          <form #userForm="ngForm" (ngSubmit)="addUser(userForm)">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="firstName" name="firstName" #firstName="ngModel"
                       [(ngModel)]="usersService.selectedUser.firstName"
                       placeholder="Enter your first name" required>
                <label for="firstName">First name</label>
              </div>
              <div class="input-field col s12">
                <input type="text" id="lastName" name="lastName" #lastName="ngModel"
                       [(ngModel)]="usersService.selectedUser.lastName"
                       placeholder="Enter your last name" required>
                <label for="lastName">Last name</label>
              </div>
              <div class="input-field col s12">
                <input type="text" id="username" name="username" #username="ngModel"
                       [(ngModel)]="usersService.selectedUser.username"
                       placeholder="Enter your username" required>
                <label for="username">Username</label>
              </div>
              <div class="input-field col s12">
                <input type="password" id="password" name="password" #password="ngModel"
                       [(ngModel)]="usersService.selectedUser.password"
                       placeholder="Enter your password" required>
                <label for="password">Password</label>
              </div>
              <div class="input-field col s12">
                <input type="email" id="email" name="email" #email="ngModel"
                       [(ngModel)]="usersService.selectedUser.email"
                       placeholder="Enter your email" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field col s12">
                <input type="text" id="displayName" name="displayName" #displayName="ngModel"
                       [(ngModel)]="usersService.selectedUser.displayName"
                       placeholder="Enter your display name" required>
                <label for="displayName">Display name</label>
              </div>
              <div class="card-action">
                <div class="input-field col s12">
                  <button class="btn right">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
